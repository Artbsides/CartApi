name: CartApi - on-push-tags  ## To run, create a tag using one of the patterns below.

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]"
      - "[0-9]+.[0-9]+.[0-9]-staging"

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Environment
        run: |
          if [[ ${{ github.ref_name }} == *-staging ]]; then
            export ENVIRONMENT=staging
          else
            export ENVIRONMENT=production
          fi

          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "==== Deploy to $ENVIRONMENT"

      - id: cache
        name: Packages Cache
        uses: actions/cache@v3
        with:
          key: cache-packages-e720e97a-38d5-498d-be12-6d077d9f5d43
          path: |
            /usr/local/bin/yq
            /usr/local/bin/argocd
          restore-keys: |
            cache-packages-e720e97a-38d5-498d-be12-6d077d9f5d43

      - name: SetUp Yq
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: SetUp ArgoCd
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd

          rm argocd-linux-amd64

      - name: Replace Deployment Image Version
        run: |
          echo -------------------------------
          echo ${{ github.ref }}
          echo ${{ github.event.ref }}
          echo -------------------------------
          echo ${{ github.head_ref }}
          echo ${{ github.event.head_ref }}
          echo -------------------------------
          echo -------------------------------
          echo ${{ github.base_ref }}
          echo ${{ github.event.base_ref }}
          echo -------------------------------
