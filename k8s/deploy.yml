apiVersion: v1
kind: Service
metadata:
  name: cart-api-service
  namespace: staging-apps
spec:
  selector:
    app: cart-api
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-api-deployment
  namespace: staging-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-api
  template:
    metadata:
      labels:
        app: cart-api
    spec:
      containers:
        - name: cart-api
          image: rempeloliveira/public:cart-api.v2
          ports:
            - containerPort: 80
          env:
            - name: FLASK_ENV
              valueFrom:
                secretKeyRef:
                  name: cart-api-secrets
                  key: FLASK_ENV
            - name: FLASK_DEBUGGER
              valueFrom:
                secretKeyRef:
                  name: cart-api-secrets
                  key: FLASK_DEBUGGER
            - name: FLASK_PORT
              valueFrom:
                secretKeyRef:
                  name: cart-api-secrets
                  key: FLASK_PORT
            - name: FLASK_DEBUG_PORT
              valueFrom:
                secretKeyRef:
                  name: cart-api-secrets
                  key: FLASK_DEBUG_PORT
            - name: MONGODB_NAME
              valueFrom:
                secretKeyRef:
                  name: cart-api-secrets
                  key: MONGODB_NAME
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: cart-api-secrets
                  key: MONGODB_URL
            - name: X_API
              valueFrom:
                secretKeyRef:
                  name: cart-api-secrets
                  key: X_API
            - name: X_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cart-api-secrets
                  key: X_API_KEY

---

apiVersion: v1
kind: Secret
metadata:
  name: cart-api-secrets
type: Opaque
stringData:
  FLASK_ENV: "development"
  FLASK_DEBUGGER: "true"
  FLASK_PORT: "80"
  FLASK_DEBUG_PORT: "5001"
  MONGODB_NAME: "cart_api"
  MONGODB_URL: "mongodb://mongodb:mongodb@host.docker.internal:27017"
  X_API: "https://3e50cd27-cf70-4c8b-89fd-869ec742555b.mock.pstmn.io"
  X_API_KEY: "PMAK-6137dfa173453700461a33da-8ecae3393710f0ceaff58d84c120d7cb90"
